<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Contactame / Añade una Canción</h1>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <li><a href="contact.html">Contactame / Añade una Canción</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Manda un correo para contactarme o solicitar agregar una canción</h2>
            <hr>
            <form action="submit_form.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Ingresa tu nombre:</label>
                    <input type="text" id="username" name="username" placeholder="Carlos Ramires" required>
                </div>
                <div class="form-group">
                    <label for="email">Ingresa tu correo:</label>
                    <input type="email" id="email" name="email" placeholder="Carlos123@gmail.com">
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="44322142">
                </div>
                <div class="form-group">
                    <label for="title">Selecciona tu título:</label><br>
                    <input type="radio" id="estudiante" name="title" value="Estudiante">
                    <label for="estudiante">Estudiante</label>
                    <input type="radio" id="trabajador" name="title" value="Trabajador">
                    <label for="trabajador">Trabajador</label>
                    <input type="radio" id="prefiero-no-decir" name="title" value="Prefiero no decir">
                    <label for="prefiero-no-decir">Prefiero no decir</label>
                </div>
                <div class="form-group">
                    <label for="subscribe">¿Te gusta la página?</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <div class="form-group">
                    <label for="comment">Ingresa tu mensaje:</label><br>
                    <textarea id="comment" name="comment" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <div class="form-group">
                    <p>Si tienes alguna canción que crees que debería estar en mi lista, por favor sugiérela aquí.</p>
                    <label for="songName">Nombre de la Canción:</label>
                    <input type="text" id="songName" name="songName" required>
                </div>
                <div class="form-group">
                    <label for="artist">Artista:</label>
                    <input type="text" id="artist" name="artist" required>
                </div>
                <div class="form-group">
                    <label for="genre">Género:</label>
                    <select id="genre" name="genre">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="hiphop">Hip-Hop</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Clásica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="releaseYear">Año de Lanzamiento:</label>
                    <input type="number" id="releaseYear" name="releaseYear" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comentarios Adicionales:</label><br>
                    <textarea id="comments" name="comments" rows="4" placeholder="Escribe tus comentarios aquí"></textarea>
                </div>
                <div class="form-group">
                    <input type="reset" value="Limpiar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <!-- Pie de página -->
    </footer>
</body>
</html>
